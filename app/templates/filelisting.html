{% extends "base.html" %}

{% block main %}

<ul>
    {% for x in lst %}
    
        {% if "jpg" in x %}
            <img src={{ url_for('static',filename="uploads/"+ x ) }} width="200px" height="300px"></img>
        {% else %}
            <li>{{ x }}</li>
        {% endif %}
        
    {% endfor %}
</ul>

{% endblock %}
